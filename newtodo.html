<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <meta charset="UTF-8">
  <title>Todo App with Node</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">

  <h2>Todo App (with Node + DB)</h2>

  <input type="text" ng-model="newTask" placeholder="Enter task">
  <button ng-click="addTodo()">Add</button>

  <ul>
    <li ng-repeat="t in todos">
      <input type="text" ng-model="t.task">
      <button ng-click="update(t)">Update</button>
      <button ng-click="remove(t.id)">Delete</button>
    </li>
  </ul>

  <script>
    var app = angular.module("todoApp", []);
    app.controller("myCtrl", function($scope, $http) {
      const baseUrl = "http://localhost:3000/todos";

      // Load all todos
      function loadTodos() {
        $http.get(baseUrl).then(res => {
          $scope.todos = res.data;
        });
      }
      loadTodos();

      // Add
      $scope.addTodo = function() {
        if (!$scope.newTask) return alert("Enter task!");
        $http.post(baseUrl, { task: $scope.newTask }).then(() => {
          $scope.newTask = "";
          loadTodos();
        });
      };

      // Update
      $scope.update = function(todo) {
        $http.put(baseUrl + "/" + todo.id, { task: todo.task }).then(() => {
          alert("Updated!");
        });
      };

      // Delete
      $scope.remove = function(id) {
        $http.delete(baseUrl + "/" + id).then(() => {
          loadTodos();
        });
      };
    });
  </script>

</body>
</html>
